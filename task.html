<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="task-header-container">
            <div class="task-heading-left-box">
                <hr id="hr-left">
            </div>
            <div class="task-heading-middle-box">
                <h1 id="task-heading">Trip to Paris</h1>
            </div>
            <div class="task-heading-right-box">
                <hr id="hr-right">
            </div>
        </div>
    
        <div class="task-back-button" >
            <a href="index.html">
                <button class="back-button">
                    <img src="./images/back-arrow-40px.png" alt="arrow" style="padding:5px;" class="back-arrow-image" >
                    <h2 id="task-back-button-text">Back</h2>
                </button>
            </a>
        </div>
    </header>





    <div class="task-main-container">


        <div class="task-main-box">
            <div class="task-main-box1">
                Trip to Paris
            </div>

            <hr class="task-hr">

            <div class="task-main-box2">
                <del>Completed Task</del> 
            </div>

            <div class="task-main-box3">
                <input type="checkbox" name="checkbox2" class="checkbox-size" >Pending Task
            </div>

            <div class="task-main-box4">
                <div>
                   
                    <a href="./add-item.html">
                        <button class="add-button">
                            <img src="./images/add-icon-50px.png" alt="add_icon" class="task-add-image" >
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
